  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #000401;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #000401;
      border-radius: 10px;
      position: relative;
    }

    h1, h2, h3, p {
      text-align: center;
      margin: 10px 0;
    }

    h1 {
      font-size: 2.5rem;
      color: #66ccff;
    }

    h3 {
      font-weight: 400;
      color: #a0cce0;
    }

    .game-buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 25px;
      margin-top: 40px;
    }

    .game-buttons button {
      background: rgba(0, 47, 150, 0.2);
      border: 2px solid rgba(0,150,255,0.4);
      border-radius: 15px;
      padding: 20px;
      color: #e0f7ff;
      font-size: 15px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,50,0.4);
    }

    .game-buttons button:hover {
      transform: translateY(-6px);
      background: rgba(0,120,255,0.3);
      border-color: #66ccff;
      box-shadow: 0 8px 25px rgba(0,0,80,0.6);
    }

    .game-buttons button img {
      width: 96px;
      height: 96px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 2px solid rgba(100,180,255,0.5);
    }

    .feedback-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 10, 0.2);
      border: 2px solid rgba(0,150,255,0.4);
      border-radius: 5px;
      padding: 12px 10px;
      color: #e0f7ff;
      font-size: 14px;
      cursor: pointer;

    }
  </style>
</head>
